{% extends parent_template|default: "user/base_user.html" %}
{% block title %}
    {{ block.super }} - Change password form
{% endblock %}

{% block content %}
    <div class="row">
    <div class="offset-by-two eight columns">
        <form action="dj-auth:pw-change" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
    </div>
{% endblock %}
